name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # AJOUTE CE BLOC SERVICES ðŸ‘‡
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # On attend que la DB soit prÃªte avant de lancer les steps
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        working-directory: labs/40-containerized-node-app/app
        run: npm ci

      - name: Run tests if present
        working-directory: labs/40-containerized-node-app/app
        # On ajoute une variable d'env pour Ãªtre sÃ»r que l'app utilise bien ces identifiants
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        run: npm test

      - name: Build Docker image
        run: docker build -t quote-app -f labs/40-containerized-node-app/docker/Dockerfile labs/40-containerized-node-app

      # ... Le reste de ton fichier ne change pas
      - name: Run container
        run: |
          docker run -d --name quote-app -p 3630:3630 quote-app
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:3630/health >/dev/null; then
              echo "Health check passed"
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed"
          docker logs quote-app || true
          exit 1

      - name: Stop container
        if: always()
        run: |
          docker rm -f quote-app || true